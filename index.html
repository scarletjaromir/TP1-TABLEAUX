<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tableaux complexes</title>
  </head>
  <body>
    <!-- procéder ligne par ligne en mettant le texte en haut ou a gauche des lignes ou colonnes fusionnées -->
    <!-- cellspacing="5" espace les cellules entre ellesà mettre à coté de border= 1 -->
    <table border="1">  
      <caption>
        TP1 HTML TABLEAUX
      </caption>
      <!-- thead met en gras la ligne (tr), th étant le nombre de colonne + l'en tête, td étant les cellules(le corps) du tableau  -->
      <thead>
        <tr>
          <th>Entreprise</th>
          <th>Division</th>
          <th>Ref</th>
          <th>Franchise</th>
          <th>Employés</th>
          <th>CA (en millions d'$)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="6">Google</td>
          <td rowspan="5">Google ltd</td>
          <td rowspan="3">YT</td>
          <td>ADS</td>
          <td>1052</td>
          <td>10,7</td>
        </tr>
        <tr>
          <td>BTO</td>
          <td>204</td>
          <td>150,1</td>
        </tr>
        <tr>
          <td>CSI</td>
          <td>3543</td>
          <td>60,0</td>
        </tr>
        <tr>
          <td rowspan="2">MAP</td>
          <td>ADS</td>
          <td>48</td>
          <td>10.7</td>
        </tr>
        <tr>
          <td>BTO</td>
          <td>5471</td>
          <td>15,8</td>
        </tr>
        <tr>
          <td colspan="3">Total</td>
          <td>10318</td>
          <td>247,3</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
